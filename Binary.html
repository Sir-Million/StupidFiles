<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de combinaciones binarias</title>
    <style>
        * {
            transition: .3s ease-in-out;
            text-align: center;
            font-size: 1rem;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #212121;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #323232;
            padding: 2rem;
            width: 70%;
            border-radius: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            width: 100%;
            font-size: 1.75rem;
        }
        button {
            margin-top: 2rem;
            background-color: #434343;
            color: white;
            padding: 2rem;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #656565;
            box-shadow: 0 0 1rem .5rem #656565;
        }
        p {
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
            max-width: 500px;
        }
        .info-text {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
    
        <h1>Generador de Combinaciones Binarias</h1>

        <div class="info-text">
            Total de combinaciones binarias posibles con tus 10 dedos de las manos: 1024
        </div>

        <button onclick="generarCombinaciones()">Generar combinaciones</button>

        <p id="resultado"></p>
    
    </div>

    <script>
        function generarCombinaciones() {
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = "";  // Limpiar el contenido previo

            for (let i = 0; i < 1024; i++) {
                let binaryString = i.toString(2).padStart(10, '0');
                resultado.innerHTML += binaryString + "<br>";
            }
        }
    </script>

</body>
</html>
